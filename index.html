<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa Clone</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fas fa-battery-quarter fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
    <p class="welcome-header__text">
      If you have a Kokoa Account, log in with your email or phone number.
    </p>
  </header>
  <form id="login-form" action="friends.html" method="get">
    <input name="username" required type="email" placeholder="Email or phone number">
    <input name="password" required type="password" placeholder="Password">
    <input type="submit" value="Log In">
    <a href="#">Find Kokoa Account or Password</a>
  </form>
  <div id="no-mobile">
    <span>Your screen is too big :&#40;</span>
  </div>
  <script src="https://kit.fontawesome.com/e82baa4f6b.js" crossorigin="anonymous"></script>
</body>
</html>
